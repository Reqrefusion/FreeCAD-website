# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "FC"
license = "MIT"
licenselink = "https://github.com/FreeCAD/FreeCAD-website/blob/master/LICENSE"
description = "A fast, clean, responsive Hugo theme"
homepage = "https://github.com/FreeCAD/FreeCAD-website/"
tags = [
  "responsive",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "favicon",
  "archive",
  "share-icons",
  "social-icons",
  "multilingual",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
]
min_version = "0.129.0"

[author]
  name = "FreeCAD contributors"
  homepage = "https://github.com/FreeCAD/FreeCAD-website/"
