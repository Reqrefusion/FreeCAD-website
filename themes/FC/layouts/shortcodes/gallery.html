{{ $directory := string (.Get "gallery_directory") }}
<ul class="gallery">
{{ $images := .Page.Resources.Match (printf "%s/*" $directory) }}
{{ range $images }}
  {{- $imagetitle := .Name -}}
    <li>
        <img src="{{ .RelPermalink }}" alt="{{ $imagetitle }}" title="{{ $imagetitle }}">
    </li>
{{ end }}
</ul>
