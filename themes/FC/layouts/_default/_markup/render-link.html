{{/* allows to open external links in a new browser tab */}}
<a href="{{ .Destination | safeURL }}"
    {{ with .Title}} title="{{ . | plainify }}"{{ end }}
    {{ if strings.HasPrefix .Destination "http" }} target="_blank" rel="noopener"{{ end }}>
    {{- .Text | safeHTML -}}
    {{- if strings.HasPrefix .Destination "http" -}}
        <span class="external-link-icon">
            <svg viewBox="0 0 24 24" width="100%" height="100%" stroke="currentcolor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
        </span>
    {{- end -}}
</a>
